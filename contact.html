<section class="contact-page">
<h2 class="contact-header">Get in Touch!</h2>
<div class="form-container">
      
      <form method="post" action="https://formdump.codeinstitute.net/" id="contact-form" aria-label="contact-form">
        <!--<label for="first-name">First Name</label>-->
        <input type="text" placeholder="First Name" class="first-name" id="first-name" name="first-name" aria-label="first-name" required>
        <!--<label for="second-name">Second Name</label>-->
        <input type="text" placeholder="Second Name" class="second-name" id="second-name" name="second-name" aria-label="second-name" required>
        <!--<label for="email">Email Address</label>-->
        <input type="email" placeholder="Email Address" class="email" id="email" name="email" aria-label="email-address" required>
        <!--<label for="query">Query</label>-->
        <textarea placeholder="Query" class="query" id="query" name="query" rows="5" cols="3" aria-label="query" required></textarea>
        <input type="submit" class="submit-button">
      </form>

      <div class="contact-info">
        <p><i class="fa fa-envelope" aria-hidden="true"></i> Email: <br> contact@swpotteryclub.com</p>
        <p><i class="fa fa-phone" aria-hidden="true"></i> Phone Number: <br> 555 746 324</p>
        <p><i class="fa fa-map-pin" aria-hidden="true"></i> Address: <br> 55 Woodland Drive <br> Ewenni <br> Bridgend <br> B55 XYZ</p>
    </div>
