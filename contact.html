<section class="contact-page">
<h2 class="contact-header">Get in Touch!</h2>
<div class="form-container">
    
    <form method="post" action="https://formdump.codeinstitute.net/" id="contact-form">
        <label for="first-name">First Name</label>
        <input type="text" placeholder="First Name" class="first-name" id="first-name" name="first-name"
        required>
        <label for="second-name">Second Name</label>
        <input type="text" placeholder="Second Name" class="second-name" id="second-name" name="second-name" required>
        <label for="email">Email Address</label>
        <input type="email" placeholder="Email Address" class="email" id="email" name="email" required>
        <label for="query">Query</label>
        <textarea placeholder="Query" class="query" id="query" name="query" rows="5" cols="3" required></textarea>
        <input type="submit">
      </form>
    </div>
</section>
